<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> ElasticSearch Sample</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<div class="navbar navbar-light">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"> Elastic Search Sample
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <form th:action="@{/search}" method="post" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" id="firstname" name="firstname" placeholder="Search by First Name" class="form-control" />
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/" >Home</a></li>
            </ul>
        </div>

    </div>
</div>
<!-- NAVBAR CODE END -->



<div class="bs-example" th:if="${usersCount == 0}">
    <div class="bs-example">
        <div class="alert alert-info fade in">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Empty Search Resultset!</strong> Search string used was: <b>{<span th:text="${searchStr}" />}</b>
        </div>
    </div>
</div>

<!-- Add table with Results only if results exist -->
<div class="bs-example" th:if="${usersCount > 0}">
    <div class="alert alert-success fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <b th:text="${usersCount}"></b> Users found in Elastic Cluster
    </div>
    <div class="col-xs-8">
        <table class="table table-hover table-bordered table-condensed">
            <thead>
            <tr>
                <th colspan="6" style="text-align:center"><b>Users</b></th>
            </tr>
            <tr>
                <th style="text-align:center">Id</th>
                <th style="text-align:center">First Name</th>
                <th style="text-align:center">Last Name</th>
                <th style="text-align:center">Age</th>
                <th style="text-align:center">City</th>
                <th style="text-align:center">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}" style="text-align:center"></td>
                <td th:text="${user.firstName}" style="text-align:center"></td>
                <td th:text="${user.lastName}" style="text-align:center"></td>
                <td th:text="${user.age}" style="text-align:center"></td>
                <td th:text="${user.city}" style="text-align:center"></td>
                <td th:text="${user.address}" style="text-align:center"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="clearfix">
</div>

</body>
</html>
